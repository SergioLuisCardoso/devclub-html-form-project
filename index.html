<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,500;1,200;1,300&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <title>Challenge 1 - CSS</title>
</head>

<body>

    <div class="border-page">
        <h2 class="register">Cadastro</h2>
        <form action="" method="post" enctype="multipart/form-data">
            <label class="block-one" for name="nome">Nome: </label>
            <input class="color-field" autocomplete="name" name="name" id="name" placeholder="Digite seu Nome" required>


            <label for name="email">E-mail: </label>
            <input class="color-field" type="email" name="email" id="email" placeholder="Digite seu e-mail" required>


            <label for name="idade"> Idade: </label>
            <input class="color-field" type="number" id="idade" inputmode="numeric" name="number" placeholder="Digite sua idade" min="12" required>


            <label for name="date">Data de nascimento: </label>
            <input class="color-field" type="date" id="date" name="date" value="yy/mm/dd">

            <!--Redes Sociais-->
            <div>
                <label class="same-line">Você possui conta: 
                    <label class="same-line">                        
                        <input type="checkbox" name="instagram"> 
                        Instagram                   
                    </label>
                <label class="same-line">
                        <input type="checkbox" name="facebook">
                        Facebook
                    </label>
                <label class="same-line">
                        <input type="checkbox" name="youtube">
                        Youtube
                    </label>
                </label>
            </div>

            <!--Sexo-->
            <div>
                <label class="same-line">Sexo: 
                <input type="radio" name="opcao" value="op1"> Masculino
                <input type="radio" name="opcao" value="op2"> Feminino
            </label>
            </div>


            <!--Cor Olhos-->
            <Label>Cor dos olhos 
                <input class="color-field" type="color" name="cor-eyes" value="black">
            </Label>


            <!--Bio-->
            <label>
                Biografia: 
                <textarea rows="10" cols="40" name="bio" maxlength="500"></textarea>
            </label>

            <!--Foto-->
            <label class="unblock">Foto do perfil
                <input  type="file" name="foto-p" accept="image/*">
            </label>


            <!--Tel-->
            <label class="space-tel">Telefone
                <input class="color-field" type="tel" name="telefone" max=20 required>
            </label>


            <!--Facebook-->
            <label class="brokeline">Link do Perfil do Facebook
               <input class="color-field" type="url" name="url">
            </label>


            <!--Senha-->
            <label class="pass-falldown">Senha
                <input class="color-field" type="password" name="pass" minlength="6" maxlength="8" required>
            </label>

            <!--Limpa/Envia-->
            <label>
                <button type="reset" name="reset">Limpar Formulário</button>
                <button type="submit" name="submit">Enviar Dados</button>
            </label>

        </form>

    </div>

</body>

</html>
